<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mine App â€“ Auto Mining</title>
  <style>
    body { margin:0; font-family:Arial,sans-serif; background:linear-gradient(to bottom right,#0a0a0a,#1a1a3d); color:white; text-align:center; padding:30px 20px; }
    h1 { font-size:2rem; margin-bottom:20px; }
    .balance-box { background:rgba(255,255,255,0.1); padding:30px; border-radius:20px; margin-bottom:25px; backdrop-filter:blur(6px); box-shadow:0 0 20px rgba(0,0,0,0.4);}
    .balance { font-size:3rem; font-weight:bold; margin:10px 0; }
    .rate { font-size:1.2rem; opacity:0.8; }
    .btn { padding:18px 35px; margin:10px; font-size:1.3rem; font-weight:bold; border-radius:12px; border:none; cursor:pointer; transition:0.3s; color:black; background:#00c6ff; }
    .btn:hover { background:#28ffbf; }
  </style>
</head>
<body>

  <h1>Automatic Mining</h1>

  <div class="balance-box">
    <p>SkyCoin (SKD) Balance</p>
    <div class="balance" id="skdBalance">0.000 SKD</div>
    <p class="rate">Mining rate: <strong>10 SKD / second</strong></p>
  </div>

  <button class="btn" onclick="startMining()">START MINING</button>
  <button class="btn" onclick="stopMining()">STOP MINING</button>

  <script>
    const userId = "YOUR_USER_ID"; // Replace with MongoDB user _id
    const MINING_RATE = 10;
    let balance = 0;
    let miningInterval = null;

    async function fetchBalance() {
      const res = await fetch(`http://localhost:3000/balance/${userId}`);
      const data = await res.json();
      balance = data.balance;
      document.getElementById('skdBalance').innerText = balance.toFixed(3) + " SKD";
    }

    async function mineOnce() {
      const res = await fetch(`http://localhost:3000/mine/${userId}`, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ amount: MINING_RATE })
      });
      const data = await res.json();
      balance = data.balance;
      document.getElementById('skdBalance').innerText = balance.toFixed(3) + " SKD";
    }

    function startMining() {
      if (miningInterval) return;
      miningInterval = setInterval(mineOnce, 1000);
    }

    function stopMining() {
      clearInterval(miningInterval);
      miningInterval = null;
    }

    fetchBalance();
  </script>

</body>
</html>
