<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mine App (£ → ₦, With DB)</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #0f0f0f;
      color: #ffffff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .card {
      background: #1a1a1a;
      padding: 20px;
      border-radius: 8px;
      width: 320px;
      box-shadow: 0 0 10px rgba(0,0,0,0.6);
    }

    h1 {
      text-align: center;
      margin-bottom: 10px;
    }

    input, button {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      border-radius: 4px;
      border: none;
    }

    button {
      background: #00ff99;
      color: #000;
      font-weight: bold;
      cursor: pointer;
    }

    button:hover {
      background: #00cc7a;
    }

    .status {
      margin-top: 10px;
      font-size: 14px;
      text-align: center;
    }
  </style>
</head>

<body>
  <div id="app"></div>

  <script>
    const app = document.getElementById("app");

    app.innerHTML = `
      <div class="card">
        <h1>⛏️ Mine SKD</h1>
        <input id="username" placeholder="Enter username" />
        <button id="mineBtn">Mine</button>
        <div class="status" id="status"></div>
      </div>
    `;

    const statusEl = document.getElementById("status");
    const mineBtn = document.getElementById("mineBtn");

    async function mine() {
      const username = document.getElementById("username").value.trim();

      if (!username) {
        statusEl.textContent = "❌ Username required";
        return;
      }

      statusEl.textContent = "⛏️ Mining...";

      try {
        const res = await fetch(`/mine/${username}`, {
          method: "POST"
        });

        const data = await res.json();

        if (!res.ok) {
          statusEl.textContent = data.error || "❌ Error";
          return;
        }

        statusEl.textContent = `✅ Balance: ${data.balance} SKD`;
      } catch (err) {
        statusEl.textContent = "❌ Server not reachable";
      }
    }

    mineBtn.addEventListener("click", mine);
  </script>
</body>
  </html>
