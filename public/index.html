<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SkyWallet – Mine App</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #0f0f0f;
      color: #ffffff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .card {
      background: #1a1a1a;
      padding: 20px;
      border-radius: 8px;
      width: 340px;
      box-shadow: 0 0 10px rgba(0,0,0,0.6);
      text-align: center;
    }

    h1, h2 {
      margin: 10px 0;
    }

    input, button {
      width: 100%;
      padding: 12px;
      margin-top: 8px;
      border-radius: 4px;
      border: none;
    }

    button {
      background: #00ff99;
      color: #000;
      font-weight: bold;
      cursor: pointer;
    }

    button:hover {
      background: #00cc7a;
    }

    .status {
      margin-top: 10px;
      font-size: 14px;
    }

    .divider {
      margin: 15px 0;
      height: 1px;
      background: #333;
    }
  </style>
</head>

<body>
  <div class="card">
    <h1>⛏️ Mine SKD</h1>
    <button onclick="mine()">Mine</button>
    <p id="balance">Balance: 0 SKD</p>

    <div class="divider"></div>

    <h2>Convert</h2>
    <input id="amount" placeholder="SKD amount" />
    <button onclick="convert('NGN')">Convert SKD → ₦</button>

    <div class="divider"></div>

    <h2>Withdraw</h2>
    <input id="withdrawAmt" placeholder="₦ amount" />
    <input id="bank" placeholder="Bank / Moniepoint" />
    <button onclick="withdraw()">Withdraw</button>

    <div class="status" id="status"></div>
  </div>

<script>
async function mine() {
  status.textContent = "⛏️ Mining...";
  try {
    const r = await fetch("/mine", { method: "POST" });
    const d = await r.json();
    balance.innerText = "Balance: " + d.balance + " SKD";
    status.textContent = "✅ Mined successfully";
  } catch {
    status.textContent = "❌ Server not reachable";
  }
}

async function convert(currency) {
  const skd = document.getElementById("amount").value;
  if (!skd) return status.textContent = "❌ Enter SKD amount";

  try {
    await fetch("/convert", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ amount: Number(skd), currency })
    });
    status.textContent = "✅ Converted successfully";
  } catch {
    status.textContent = "❌ Conversion failed";
  }
}

async function withdraw() {
  const amountNGN = document.getElementById("withdrawAmt").value;
  const bank = document.getElementById("bank").value;

  if (!amountNGN || !bank)
    return status.textContent = "❌ Fill all withdrawal fields";

  try {
    const r = await fetch("/withdraw", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ amountNGN: Number(amountNGN), bank })
    });

    const d = await r.json();
    status.textContent = d.message || d.error;
  } catch {
    status.textContent = "❌ Withdrawal failed";
  }
}
</script>
</body>
      </html>
